<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body{
            overflow: hidden;
        }
        nav{
            padding: 1% 0;
            width: 100%;
            height: 10vh;
            background: linear-gradient(90deg, rgba(244,55,46,1) 1%, rgba(249,73,73,1) 34%, rgba(251,112,110,1) 71%, rgba(242,132,132,1) 99%);
            color: rgb(24, 1, 1);
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav h2{
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .btn{
            margin-top: 1%;
            display: flex;
            justify-content: end;
        }
        .btn a{
            text-decoration: none;
        }
        .container{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
           margin-top: 2%;
            
        }
        .butn{
            display: inline;
        }
        .content input{
            height: 25px;
            width: 200px;
            margin-right: 15px;
            border: none;
            font-size: 16px;
            padding: 4px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px 2px rgba(240, 66, 75, 0.25), 0px 0px 0px 1px rgba(231, 43, 43, 0.08);

        }
        .butn button{
            padding: 8px 14px;
            border-radius:5px;
            border: none;
            font-size: 16px;
            margin: 0 4px;
            box-shadow: 1px 4px 8px 2px rgba(9, 30, 66, 0.25), 1px 0px 0px 1px rgba(9, 30, 66, 0.08);

        }
        .edit:hover{
            background-color: blue;
            color: white;
        }
        .save:hover{
            background-color: green;
            color: white;
        }
        .delete:hover{
            background-color: red;
            color: white;
        }
        .button-32 {
        background-color: #43ee0f93;
        border-radius: 12px;
        color: #000;
        cursor: pointer;
        font-weight: bold;
        padding: 10px 15px;
        text-align: center;
        transition: 200ms;
        box-sizing: border-box;
        border: 0;
        font-size: 16px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        display: block;
        }

        .button-32:not(:disabled):hover,
        .button-32:not(:disabled):focus {
        outline: 0;
        background: #f4e603;
        box-shadow: 0 0 0 2px rgba(0,0,0,.2), 0 3px 8px 0 rgba(0,0,0,.15);
        }

        .button-32:disabled {
        filter: saturate(0.2) opacity(0.5);
        -webkit-filter: saturate(0.2) opacity(0.5);
        cursor: not-allowed;
        }
        input[type="email"]:focus,input[type="text"]:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <nav>
        <h2>
            Donors
        </h2>
        
    </nav>
    <div class="btn">
        <a href="http://localhost:3000/adddonor">
            <button class="button-32">
                Add Donors
            </button>
        </a>
    </div>
    <div class="container">
        <div class="content">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="text" name="pnp" id="pno" placeholder="Phone no.">
            <input type="text" name="bgrp" id="bgrp" placeholder="Blood Group">
            <input type="text" name="gender" id="gender" placeholder="Gender">
            <div class="butn">
                <button class="edit" > Edit</button>
                <button class="save" >Save</button>
                <button class="delete" >Delete</button>
            </div>
        </div>    
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
