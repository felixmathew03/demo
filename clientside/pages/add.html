<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
    <style>
        .container{
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            width: 50%;
            border-radius: 15px;
            background: linear-gradient(90deg, rgba(145,155,252,1) 0%, rgba(179,186,252,1) 35%, rgb(192, 151, 240) 65%, rgb(215, 188, 238) 100%);
            padding: 2% 1% ;
            box-shadow: 1px 4px 8px 2px rgba(9, 30, 66, 0.25), 1px 0px 0px 1px rgba(9, 30, 66, 0.08);
        }
        .content h2{
            font-size: 35px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            text-align: center;
        }
        .content table{ 
            width: 100%;
        }
        .content table input[type="text"],input[type="email"]{
            width: 80%;
            height: 25px;
        }
        button{
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: rgb(8, 51, 90);
            color: white;
            width: 60%;
        }
        input[type="email"],input[type="text"]{
            height: 35px;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px 2px rgba(240, 66, 75, 0.25), 0px 0px 0px 1px rgba(231, 43, 43, 0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Add Donor</h2>
            <form method="post" action="/submit">
                <table>
                    <tr>
                        <td><h3>Name </h3></td>
                        <td>:</td>
                        <td colspan="3"><input type="text" name="name" id="name" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td><h3>Email</h3></td>
                        <td>:</td>
                        <td colspan="3"><input type="email" name="email" id="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><h3>Phone</h3></td>
                        <td>:</td>
                        <td colspan="3"><input type="text" name="phone" id="phone" placeholder="Phone"></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>
                                Gender
                            </h3>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">MALE</label>
                        </td>
                        <td>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">FEMALE</label>
                        </td>
                        <td>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </td>
    
                    </tr>
                    <tr>
                        <td colspan="4" align="center"><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
            
        </div>
    </div>
    
</body>
</html>
