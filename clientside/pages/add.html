<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
    <style>
        .container{
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            width: 50%;
            border-radius: 15px;
            background: linear-gradient(90deg, rgba(145,155,252,1) 0%, rgba(179,186,252,1) 35%, rgba(196,201,251,1) 65%, rgb(226, 228, 252) 100%);
            padding: 2% 1% ;
            box-shadow: 1px 4px 8px 2px rgba(9, 30, 66, 0.25), 1px 0px 0px 1px rgba(9, 30, 66, 0.08);
        }
        .content h2{
            font-size: 30px;
            text-align: center;
        }
        .content table{ 
            width: 100%;
        }
        .content table input[type="text"],input[type="email"]{
            width: 80%;
            height: 25px;
        }
        button{
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: rgb(8, 51, 90);
            color: white;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Add User</h2>
            <table>
                <tr>
                    <td><h3>Name </h3></td>
                    <td>:</td>
                    <td colspan="3"><input type="text" name="name" id="name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td><h3>Email</h3></td>
                    <td>:</td>
                    <td colspan="3"><input type="email" name="email" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><h3>Phone</h3></td>
                    <td>:</td>
                    <td colspan="3"><input type="text" name="pnp" id="pno" placeholder="Phone no."></td>
                </tr>
                <tr>
                    <td><h3>Blood Group</h3></td>
                    <td>:</td>
                    <td colspan="3"><input type="text" name="bgrp" id="bgrp" placeholder="Blood Group"></td>
                </tr>
                <tr>
                    <td>
                        <h3>
                            Gender
                        </h3>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">MALE</label>
                    </td>
                    <td>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">FEMALE</label>
                    </td>
                    <td>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </td>

                </tr>
                <tr>
                    <td colspan="4" align="center"><button>Submit</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
